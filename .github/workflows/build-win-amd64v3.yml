name: Build WINDOWS AMD64V3 Binary

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-win-amd64v3:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.x'
        check-latest: true

    - name: Install dependencies
      run: sudo apt-get install -y curl sed

    - name: Build binary
      env:
        VERSION: ${{ vars.VERSION }}
        TAGS: ${{ vars.TAGS }}
      run: |
        sudo env GOOS=windows GOARCH=amd64 GOAMD64=v3 CGO_ENABLED=0 go install -ldflags "-X github.com/sagernet/sing-box/constant.Version=${{ vars.VERSION }}" -v -tags ${{ vars.TAGS }} github.com/sagernet/sing-box/cmd/sing-box@${{ vars.VERSION }}

    - name: Push Files
      run: |
        DIR1=$(go env | grep 'GOPATH' | sed -e "s/GOPATH=//g;s/'//g")
        DIR2='/bin/sing-box.exe'
        DIR=$DIR1$DIR2
        sudo mkdir release
        sudo mv -f /root/go/bin/windows_amd64/sing-box.exe ./release/sing-box.exe
        sudo chown -R $USER:$USER ./release
        sudo chmod -R 777 ./release
        git config --global user.email "${{ secrets.GH_EMAIL }}"
        git config --global user.name "github-actions[bot]"
        sudo git add ./release/sing-box.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ACTIONS_RUNNER_DEBUG: true
        ACTIONS_STEP_DEBUG: true

    - name: Create tag
      id: create_tag
      run: |
        TAG_NAME=$(date -u +"%Y%m%d%H%M%S")
        if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
          echo "Tag $TAG_NAME already exists, deleting it from remote."
          git push --delete origin "$TAG_NAME"
          while git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; do
            echo "Waiting for tag $TAG_NAME to be deleted..."
            sleep 5
          done
        fi
        git tag $TAG_NAME
        git push --force origin $TAG_NAME
        echo "::set-output name=TAG_NAME::$TAG_NAME"

    - name: Create release
      id: create_release
      run: |
        TAG_NAME=${{ steps.create_tag.outputs.TAG_NAME }}
        RELEASE_ID=$(gh release view "$TAG_NAME" --json id --jq '.id' || echo "null")
        if [ "$RELEASE_ID" != "null" ]; then
          echo "Release $TAG_NAME already exists, deleting it."
          gh release delete "$TAG_NAME" --yes
        fi
        gh release create "$TAG_NAME" --title "$TAG_NAME" --notes "Auto-generated release for $TAG_NAME" ./release/sing-box.exe
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
